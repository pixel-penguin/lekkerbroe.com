<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEKKERBROE - THE ANGRY TOWN CANVAS MADNESS!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
            overflow: hidden;
            cursor: crosshair;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            font-size: clamp(3rem, 10vw, 6rem);
            color: #fff;
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #ff0000,
                9px 9px 0px #ffff00;
            transform: rotate(-5deg);
            animation: titleShake 0.3s ease-in-out infinite alternate;
            margin-bottom: 20px;
            z-index: 10;
        }

        @keyframes titleShake {
            0% { transform: rotate(-5deg) translateX(-3px) scale(1); }
            100% { transform: rotate(-3deg) translateX(3px) scale(1.05); }
        }

        #gameCanvas {
            border: 8px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #228B22 60%, #228B22 100%);
            margin: 20px;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="%23ff0000" stroke="%23000" stroke-width="3"/><text x="15" y="20" text-anchor="middle" font-size="16" fill="%23fff">üí•</text></svg>'), auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            display: inline-block;
            padding: 12px 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border: 4px solid #000;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 0px #000;
            animation: socialBounce 2s ease-in-out infinite alternate;
        }

        @keyframes socialBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        .social-link:hover {
            transform: translate(-3px, -8px);
            box-shadow: 8px 8px 0px #000;
            background: #FFD93D;
        }

        .social-link.tiktok:hover { background: #000; color: #fff; }
        .social-link.facebook:hover { background: #1877F2; color: #fff; }
        .social-link.instagram:hover { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF); color: #fff; }
        .social-link.youtube:hover { background: #FF0000; color: #fff; }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #gameCanvas {
                width: 90vw;
                height: 50vh;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">LEKKERBROE</h1>
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@lekkerbroe" class="social-link tiktok" target="_blank">üì± TIKTOK</a>
            <a href="https://www.facebook.com/lekkersnaaksbroe" class="social-link facebook" target="_blank">üë• FACEBOOK</a>
            <a href="https://www.instagram.com/lekkerbroe/" class="social-link instagram" target="_blank">üì∏ INSTAGRAM</a>
            <a href="https://www.youtube.com/@lekkerbroe" class="social-link youtube" target="_blank">üé• YOUTUBE</a>
        </div>
    </div>
    
    <div class="instructions">
        üñ±Ô∏è Click & Move Mouse for EXPLOSIVE CHAOS! üñ±Ô∏è
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let animationId;
        let time = 0;
        let mouseX = 0;
        let mouseY = 0;
        let explosions = [];
        let particles = [];
        let angryGuy = {
            x: 450,
            y: 300,
            targetX: 450,
            targetY: 300,
            size: 60,
            rotation: 0,
            expression: 'ü§¨',
            shoutTimer: 0,
            bounceOffset: 0
        };

        // Building data
        const buildings = [
            {x: 50, y: 200, width: 80, height: 120, color: '#FF6B6B', windows: []},
            {x: 150, y: 180, width: 100, height: 150, color: '#4ECDC4', windows: []},
            {x: 280, y: 220, width: 70, height: 100, color: '#45B7D1', windows: []},
            {x: 380, y: 190, width: 90, height: 130, color: '#96CEB4', windows: []},
            {x: 500, y: 170, width: 110, height: 160, color: '#FFEAA7', windows: []},
            {x: 640, y: 200, width: 85, height: 140, color: '#FF7675', windows: []},
            {x: 750, y: 210, width: 75, height: 110, color: '#A29BFE', windows: []}
        ];

        // Initialize building windows
        buildings.forEach(building => {
            const windowsPerRow = Math.floor(building.width / 25);
            const windowRows = Math.floor(building.height / 30);
            
            for (let row = 0; row < windowRows; row++) {
                for (let col = 0; col < windowsPerRow; col++) {
                    building.windows.push({
                        x: building.x + 10 + col * 25,
                        y: building.y + 10 + row * 30,
                        on: Math.random() > 0.5,
                        blinkTimer: Math.random() * 100
                    });
                }
            }
        });

        // Clouds
        const clouds = [
            {x: -50, y: 50, width: 80, height: 40, speed: 0.5},
            {x: -100, y: 80, width: 100, height: 50, speed: 0.3},
            {x: -70, y: 30, width: 60, height: 30, speed: 0.7},
            {x: -120, y: 100, width: 90, height: 45, speed: 0.4}
        ];

        // Angry expressions and phrases
        const angryExpressions = ['ü§¨', 'üò°', 'üò§', 'ü§Ø', 'üëπ', 'üíÄ', 'üî•', 'üë∫', 'üò†', 'ü§¢'];
        const angryPhrases = ['WAAAAH!', 'GRRRR!', 'NOOOO!', 'ARGHHH!', 'RAAAWR!', 'BOOM!', 'CRASH!', 'HULK SMASH!', 'LEKKERBROE!', 'CHAOS!'];

        // Particle system
        class Particle {
            constructor(x, y, vx, vy, color, size, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
                this.gravity = 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life--;
                this.size *= 0.99;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.life = 60;
                
                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    const angle = (Math.PI * 2 * i) / 20;
                    const speed = Math.random() * 8 + 4;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const colors = ['#FF6B6B', '#FFD93D', '#6BCF7F', '#4ECDC4', '#FF0000', '#FFFF00'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    this.particles.push(new Particle(x, y, vx, vy, color, Math.random() * 5 + 3, 40));
                }
            }

            update() {
                this.particles.forEach(particle => particle.update());
                this.particles = this.particles.filter(particle => particle.life > 0);
                this.life--;
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        // Draw functions
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#87CEEB');
            gradient.addColorStop(0.6, '#228B22');
            gradient.addColorStop(1, '#228B22');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawClouds() {
            ctx.fillStyle = '#FFFFFF';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width/2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/3, cloud.y, cloud.height/2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width*2/3, cloud.y, cloud.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                cloud.x += cloud.speed;
                if (cloud.x > canvas.width + 100) {
                    cloud.x = -cloud.width - 50;
                }
            });
        }

        function drawBuildings() {
            buildings.forEach(building => {
                // Building shadow
                ctx.fillStyle = '#000000';
                ctx.fillRect(building.x + 5, building.y + 5, building.width, building.height);
                
                // Building main
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y, building.width, building.height);
                
                // Building outline
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeRect(building.x, building.y, building.width, building.height);
                
                // Windows
                building.windows.forEach(window => {
                    window.blinkTimer++;
                    if (window.blinkTimer > 120) {
                        window.on = !window.on;
                        window.blinkTimer = 0;
                    }
                    
                    ctx.fillStyle = window.on ? '#FFD93D' : '#000000';
                    ctx.fillRect(window.x, window.y, 15, 15);
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(window.x, window.y, 15, 15);
                });
            });
        }

        function drawAngryGuy() {
            // Move angry guy towards mouse
            const dx = mouseX - angryGuy.x;
            const dy = mouseY - angryGuy.y;
            angryGuy.x += dx * 0.02;
            angryGuy.y += dy * 0.02;
            
            // Bounce effect
            angryGuy.bounceOffset = Math.sin(time * 0.1) * 10;
            
            // Rotation based on movement
            angryGuy.rotation = Math.sin(time * 0.05) * 0.3;
            
            // Change expression periodically
            angryGuy.shoutTimer++;
            if (angryGuy.shoutTimer > 60) {
                angryGuy.expression = angryExpressions[Math.floor(Math.random() * angryExpressions.length)];
                angryGuy.shoutTimer = 0;
            }
            
            // Draw angry guy
            ctx.save();
            ctx.translate(angryGuy.x, angryGuy.y + angryGuy.bounceOffset);
            ctx.rotate(angryGuy.rotation);
            ctx.font = `${angryGuy.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(angryGuy.expression, 0, 0);
            ctx.restore();
            
            // Draw speech bubble
            const bubbleX = angryGuy.x + 80;
            const bubbleY = angryGuy.y - 50 + angryGuy.bounceOffset;
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(bubbleX, bubbleY, 120, 60, 10);
            ctx.fill();
            
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Speech bubble tail
            ctx.beginPath();
            ctx.moveTo(bubbleX, bubbleY + 40);
            ctx.lineTo(bubbleX - 20, bubbleY + 50);
            ctx.lineTo(bubbleX - 10, bubbleY + 30);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Speech text
            ctx.fillStyle = '#000000';
            ctx.font = '14px Arial Black';
            ctx.textAlign = 'center';
            const phrase = angryPhrases[Math.floor(time / 60) % angryPhrases.length];
            ctx.fillText(phrase, bubbleX + 60, bubbleY + 35);
        }

        function createRandomParticles() {
            if (Math.random() < 0.1) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const vx = (Math.random() - 0.5) * 4;
                const vy = (Math.random() - 0.5) * 4;
                const colors = ['#FF6B6B', '#FFD93D', '#6BCF7F', '#4ECDC4', '#FF0000', '#FFFF00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particles.push(new Particle(x, y, vx, vy, color, Math.random() * 3 + 2, 60));
            }
        }

        function updateAndDrawParticles() {
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            particles = particles.filter(particle => particle.life > 0);
        }

        function updateAndDrawExplosions() {
            explosions.forEach(explosion => {
                explosion.update();
                explosion.draw();
            });
            explosions = explosions.filter(explosion => explosion.life > 0);
        }

        function drawRandomEmojis() {
            const emojis = ['üò°', 'ü§¨', 'üò§', 'üí•', '‚ö°', 'üî•', 'üí¢', 'üå™Ô∏è', 'üéØ', 'üé™', 'üé®', 'üé≠', 'üéä', '‚ú®', 'üí´', '‚≠ê', 'üåü'];
            
            for (let i = 0; i < 5; i++) {
                if (Math.random() < 0.02) {
                    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 20 + 20;
                    const rotation = Math.random() * Math.PI * 2;
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    ctx.font = `${size}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.globalAlpha = 0.7;
                    ctx.fillText(emoji, 0, 0);
                    ctx.restore();
                }
            }
        }

        // Event handlers
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create explosion at click
            explosions.push(new Explosion(x, y));
            
            // Create random particles
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const colors = ['#FF6B6B', '#FFD93D', '#6BCF7F', '#4ECDC4', '#FF0000', '#FFFF00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particles.push(new Particle(x, y, vx, vy, color, Math.random() * 4 + 2, 80));
            }
        });

        // Main game loop
        function gameLoop() {
            time++;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawSky();
            drawClouds();
            drawBuildings();
            drawAngryGuy();
            createRandomParticles();
            updateAndDrawParticles();
            updateAndDrawExplosions();
            drawRandomEmojis();
            
            // Continue animation
            animationId = requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();

        // Resize canvas for mobile
        function resizeCanvas() {
            if (window.innerWidth < 768) {
                canvas.width = window.innerWidth * 0.9;
                canvas.height = window.innerHeight * 0.5;
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>

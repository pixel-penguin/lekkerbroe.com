<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            font-size: clamp(2rem, 6vw, 3rem);
            color: #fff;
            text-shadow: 
                3px 3px 0px #000,
                6px 6px 0px #ff0000,
                9px 9px 0px #ffff00;
            transform: rotate(-2deg);
            animation: titleShake 0.5s ease-in-out infinite alternate;
            margin-bottom: 10px;
            z-index: 10;
        }

        @keyframes titleShake {
            0% { transform: rotate(-2deg) translateX(-2px) scale(1); }
            100% { transform: rotate(0deg) translateX(2px) scale(1.02); }
        }

        .game-hud {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hud-item {
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: 3px solid #FFD93D;
            animation: hudPulse 2s ease-in-out infinite alternate;
            min-width: 100px;
            text-align: center;
        }

        @keyframes hudPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        #gameCanvas {
            border: 8px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: #228B22;
            margin: 10px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            display: inline-block;
            padding: 8px 16px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border: 4px solid #000;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 0px #000;
            animation: socialBounce 2s ease-in-out infinite alternate;
        }

        @keyframes socialBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        .social-link:hover {
            transform: translate(-3px, -8px);
            box-shadow: 8px 8px 0px #000;
            background: #FFD93D;
        }

        .social-link.tiktok:hover { background: #000; color: #fff; }
        .social-link.facebook:hover { background: #1877F2; color: #fff; }
        .social-link.instagram:hover { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF); color: #fff; }
        .social-link.youtube:hover { background: #FF0000; color: #fff; }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 5px solid #FFD93D;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        .game-over button {
            background: #4ECDC4;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .game-over button:hover {
            background: #FFD93D;
        }

        @media (max-width: 768px) {
            #gameCanvas {
                width: 90vw;
                height: 60vh;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .game-hud {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const TILE_SIZE = 50;
        const GRID_WIDTH = 15;
        const GRID_HEIGHT = 12;
        const FPS = 60;
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let level = 1;
        let keysPressed = {};
        
        // Game grid (0 = empty, 1 = solid wall, 2 = destructible wall, 3 = powerup)
        let grid = [];
        
        // Game objects
        let player = null;
        let bombs = [];
        let explosions = [];
        let enemies = [];
        let powerUps = [];
        let particles = [];
        
        // Player stats
        let playerStats = {
            bombCount: 1,
            bombRange: 1,
            speed: 1,
            maxBombs: 1
        };
        
        // Initialize game grid
        function initGrid() {
            grid = [];
            for (let y = 0; y < GRID_HEIGHT; y++) {
                grid[y] = [];
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (x === 0 || y === 0 || x === GRID_WIDTH - 1 || y === GRID_HEIGHT - 1) {
                        grid[y][x] = 1; // Solid walls around border
                    } else if (x % 2 === 0 && y % 2 === 0) {
                        grid[y][x] = 1; // Internal solid walls
                    } else if ((x === 1 && y === 1) || (x === 2 && y === 1) || (x === 1 && y === 2)) {
                        grid[y][x] = 0; // Player starting area
                    } else if (Math.random() < 0.7) {
                        grid[y][x] = 2; // Destructible walls
                    } else {
                        grid[y][x] = 0; // Empty space
                    }
                }
            }
        }
        
        // Player class
        class Player {
            constructor(x, y) {
                this.gridX = x;
                this.gridY = y;
                this.x = x * TILE_SIZE + TILE_SIZE / 2;
                this.y = y * TILE_SIZE + TILE_SIZE / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = TILE_SIZE * 0.8;
                this.moving = false;
                this.alive = true;
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }
            
            update() {
                if (!this.alive) return;
                
                // Handle invulnerability
                if (this.invulnerable) {
                    this.invulnerableTime--;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
                
                // Smooth movement
                const moveSpeed = 3 * playerStats.speed;
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                if (Math.abs(dx) > 1) {
                    this.x += Math.sign(dx) * Math.min(moveSpeed, Math.abs(dx));
                } else {
                    this.x = this.targetX;
                }
                
                if (Math.abs(dy) > 1) {
                    this.y += Math.sign(dy) * Math.min(moveSpeed, Math.abs(dy));
                } else {
                    this.y = this.targetY;
                }
                
                this.moving = dx !== 0 || dy !== 0;
                
                // Handle movement input
                if (!this.moving) {
                    let newGridX = this.gridX;
                    let newGridY = this.gridY;
                    
                    if (keysPressed['ArrowUp'] || keysPressed['KeyW']) {
                        newGridY = Math.max(0, this.gridY - 1);
                    } else if (keysPressed['ArrowDown'] || keysPressed['KeyS']) {
                        newGridY = Math.min(GRID_HEIGHT - 1, this.gridY + 1);
                    } else if (keysPressed['ArrowLeft'] || keysPressed['KeyA']) {
                        newGridX = Math.max(0, this.gridX - 1);
                    } else if (keysPressed['ArrowRight'] || keysPressed['KeyD']) {
                        newGridX = Math.min(GRID_WIDTH - 1, this.gridX + 1);
                    }
                    
                    // Check if movement is valid (empty tile and no bombs, unless it's the bomb we just placed)
                    const isBombAt = bombs.some(bomb => bomb.gridX === newGridX && bomb.gridY === newGridY && 
                                               !(bomb.gridX === this.gridX && bomb.gridY === this.gridY));
                    
                    if ((newGridX !== this.gridX || newGridY !== this.gridY) && 
                        grid[newGridY][newGridX] === 0 && !isBombAt) {
                        this.gridX = newGridX;
                        this.gridY = newGridY;
                        this.targetX = this.gridX * TILE_SIZE + TILE_SIZE / 2;
                        this.targetY = this.gridY * TILE_SIZE + TILE_SIZE / 2;
                    }
                }
                
                // Check for power-up collection
                for (let i = powerUps.length - 1; i >= 0; i--) {
                    const powerUp = powerUps[i];
                    if (powerUp.gridX === this.gridX && powerUp.gridY === this.gridY) {
                        this.collectPowerUp(powerUp);
                        powerUps.splice(i, 1);
                    }
                }
            }
            
            collectPowerUp(powerUp) {
                score += 100;
                switch (powerUp.type) {
                    case 'bombCount':
                        playerStats.maxBombs++;
                        break;
                    case 'bombRange':
                        playerStats.bombRange++;
                        break;
                    case 'speed':
                        playerStats.speed = Math.min(3, playerStats.speed + 0.5);
                        break;
                }
                updateHUD();
                createParticles(powerUp.x, powerUp.y, powerUp.color);
            }
            
            takeDamage() {
                if (this.invulnerable) return;
                
                this.alive = false;
                gameOver();
            }
            
            draw() {
                if (!this.alive) return;
                
                ctx.save();
                
                // Flicker if invulnerable
                if (this.invulnerable && Math.floor(this.invulnerableTime / 5) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                // Draw player as bomberman character
                ctx.fillStyle = '#FFD93D';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw face
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x - 8, this.y - 5, 3, 0, Math.PI * 2);
                ctx.arc(this.x + 8, this.y - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw smile
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y + 5, 8, 0, Math.PI);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // Bomb class
        class Bomb {
            constructor(gridX, gridY) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.timer = 180; // 3 seconds at 60 FPS
                this.range = playerStats.bombRange;
                this.pulsing = 0;
            }
            
            update() {
                this.timer--;
                this.pulsing += 0.2;
                
                if (this.timer <= 0) {
                    this.explode();
                    return false;
                }
                return true;
            }
            
            explode() {
                // Create center explosion
                explosions.push(new Explosion(this.gridX, this.gridY, 'center'));
                
                // Create explosions in four directions
                const directions = [
                    { dx: 0, dy: -1 }, // Up
                    { dx: 0, dy: 1 },  // Down
                    { dx: -1, dy: 0 }, // Left
                    { dx: 1, dy: 0 }   // Right
                ];
                
                directions.forEach(dir => {
                    for (let i = 1; i <= this.range; i++) {
                        const newX = this.gridX + dir.dx * i;
                        const newY = this.gridY + dir.dy * i;
                        
                        if (newX < 0 || newX >= GRID_WIDTH || newY < 0 || newY >= GRID_HEIGHT) break;
                        
                        const cellType = grid[newY][newX];
                        
                        if (cellType === 1) break; // Solid wall blocks explosion
                        
                        const explosionType = i === this.range ? 'end' : 'middle';
                        explosions.push(new Explosion(newX, newY, explosionType));
                        
                        if (cellType === 2) {
                            // Destroy destructible wall
                            grid[newY][newX] = 0;
                            score += 10;
                            
                            // Chance to drop power-up
                            if (Math.random() < 0.2) {
                                const types = ['bombCount', 'bombRange', 'speed'];
                                const type = types[Math.floor(Math.random() * types.length)];
                                powerUps.push(new PowerUp(newX, newY, type));
                            }
                            break; // Wall blocks further explosion
                        }
                    }
                });
                
                // Chain reaction with other bombs
                bombs.forEach(otherBomb => {
                    const distance = Math.abs(otherBomb.gridX - this.gridX) + Math.abs(otherBomb.gridY - this.gridY);
                    if (distance <= this.range && otherBomb.timer > 30) {
                        otherBomb.timer = 30; // Make it explode soon
                    }
                });
            }
            
            draw() {
                ctx.save();
                
                // Pulsing effect
                const scale = 1 + Math.sin(this.pulsing) * 0.1;
                const urgency = this.timer < 60 ? (60 - this.timer) / 60 : 0;
                
                ctx.translate(this.x, this.y);
                ctx.scale(scale, scale);
                
                // Bomb body
                ctx.fillStyle = this.timer < 60 ? `rgb(${255}, ${50 + urgency * 205}, ${50 + urgency * 205})` : '#333';
                ctx.beginPath();
                ctx.arc(0, 0, TILE_SIZE * 0.4, 0, Math.PI * 2);
                ctx.fill();
                
                // Fuse
                ctx.strokeStyle = '#FF6B6B';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, -TILE_SIZE * 0.4);
                ctx.lineTo(5, -TILE_SIZE * 0.6);
                ctx.stroke();
                
                // Spark at end of fuse
                if (this.timer % 10 < 5) {
                    ctx.fillStyle = '#FFD93D';
                    ctx.beginPath();
                    ctx.arc(5, -TILE_SIZE * 0.6, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(gridX, gridY, type) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.type = type;
                this.timer = 30;
                this.maxTimer = 30;
            }
            
            update() {
                this.timer--;
                
                // Check for player damage
                if (player.gridX === this.gridX && player.gridY === this.gridY) {
                    player.takeDamage();
                }
                
                // Check for enemy damage
                enemies.forEach(enemy => {
                    if (enemy.gridX === this.gridX && enemy.gridY === this.gridY) {
                        enemy.takeDamage();
                    }
                });
                
                return this.timer > 0;
            }
            
            draw() {
                const alpha = this.timer / this.maxTimer;
                const scale = 1 - (this.timer / this.maxTimer) * 0.3;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(this.x, this.y);
                ctx.scale(scale, scale);
                
                // Draw explosion effect
                const colors = ['#FFD93D', '#FF6B6B', '#FF0000'];
                colors.forEach((color, index) => {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(0, 0, (TILE_SIZE * 0.4) - (index * 8), 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.restore();
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(gridX, gridY) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.targetX = this.x;
                this.targetY = this.y;
                this.direction = Math.floor(Math.random() * 4);
                this.speed = 1;
                this.moveTimer = 0;
                this.alive = true;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            
            update() {
                if (!this.alive) return;
                
                this.moveTimer++;
                
                // Simple AI movement
                if (this.moveTimer > 60) {
                    this.moveTimer = 0;
                    
                    // Try to move in current direction, otherwise pick random
                    let attempts = 0;
                    while (attempts < 4) {
                        const directions = [
                            { dx: 0, dy: -1 }, // Up
                            { dx: 0, dy: 1 },  // Down
                            { dx: -1, dy: 0 }, // Left
                            { dx: 1, dy: 0 }   // Right
                        ];
                        
                        const dir = directions[this.direction];
                        const newGridX = this.gridX + dir.dx;
                        const newGridY = this.gridY + dir.dy;
                        
                        // Check if position is valid (empty and no bombs)
                        const isBombAt = bombs.some(bomb => bomb.gridX === newGridX && bomb.gridY === newGridY);
                        
                        if (newGridX >= 0 && newGridX < GRID_WIDTH && 
                            newGridY >= 0 && newGridY < GRID_HEIGHT && 
                            grid[newGridY][newGridX] === 0 && !isBombAt) {
                            
                            this.gridX = newGridX;
                            this.gridY = newGridY;
                            this.targetX = this.gridX * TILE_SIZE + TILE_SIZE / 2;
                            this.targetY = this.gridY * TILE_SIZE + TILE_SIZE / 2;
                            break;
                        } else {
                            this.direction = Math.floor(Math.random() * 4);
                            attempts++;
                        }
                    }
                }
                
                // Smooth movement
                const moveSpeed = 2;
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                
                if (Math.abs(dx) > 1) {
                    this.x += Math.sign(dx) * Math.min(moveSpeed, Math.abs(dx));
                } else {
                    this.x = this.targetX;
                }
                
                if (Math.abs(dy) > 1) {
                    this.y += Math.sign(dy) * Math.min(moveSpeed, Math.abs(dy));
                } else {
                    this.y = this.targetY;
                }
                
                // Check collision with player
                if (this.gridX === player.gridX && this.gridY === player.gridY) {
                    player.takeDamage();
                }
            }
            
            takeDamage() {
                this.alive = false;
                score += 200;
                createParticles(this.x, this.y, this.color);
                
                // Check win condition
                if (enemies.filter(e => e.alive).length === 0) {
                    nextLevel();
                }
            }
            
            draw() {
                if (!this.alive) return;
                
                // Draw enemy
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, TILE_SIZE * 0.35, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw evil face
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x - 6, this.y - 5, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 6, this.y - 5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Evil grin
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y + 3, 6, 0, Math.PI, true);
                ctx.stroke();
            }
        }
        
        // PowerUp class
        class PowerUp {
            constructor(gridX, gridY, type) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.x = gridX * TILE_SIZE + TILE_SIZE / 2;
                this.y = gridY * TILE_SIZE + TILE_SIZE / 2;
                this.type = type;
                this.pulsing = 0;
                
                const colors = {
                    bombCount: '#4ECDC4',
                    bombRange: '#FF6B6B',
                    speed: '#FFD93D'
                };
                this.color = colors[type];
            }
            
            update() {
                this.pulsing += 0.1;
            }
            
            draw() {
                const pulse = Math.sin(this.pulsing) * 5;
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, TILE_SIZE * 0.25 + pulse, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw power-up symbol
                ctx.fillStyle = '#000';
                ctx.font = '20px Arial Black';
                ctx.textAlign = 'center';
                const symbols = {
                    bombCount: '+B',
                    bombRange: '+R',
                    speed: '+S'
                };
                ctx.fillText(symbols[this.type], this.x, this.y + 5);
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.color = color;
                this.life = 30;
                this.maxLife = 30;
                this.size = Math.random() * 5 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // Gravity
                this.life--;
                this.size *= 0.98;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Utility functions
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function placeBomb() {
            // Count active bombs placed by player
            const activeBombs = bombs.length;
            if (activeBombs >= playerStats.maxBombs) return;
            
            // Check if there's already a bomb at this position
            const existingBomb = bombs.find(bomb => bomb.gridX === player.gridX && bomb.gridY === player.gridY);
            if (existingBomb) return;
            
            // Only place bomb on empty tiles
            if (grid[player.gridY][player.gridX] !== 0) return;
            
            bombs.push(new Bomb(player.gridX, player.gridY));
        }
        
        function spawnEnemies() {
            enemies = [];
            const enemyCount = 3 + level;
            
            for (let i = 0; i < enemyCount; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * (GRID_WIDTH - 2)) + 1;
                    y = Math.floor(Math.random() * (GRID_HEIGHT - 2)) + 1;
                } while (grid[y][x] !== 0 || (x < 3 && y < 3)); // Don't spawn near player
                
                enemies.push(new Enemy(x, y));
            }
        }
        
        function updateHUD() {
            document.getElementById('bombCount').textContent = playerStats.maxBombs;
            document.getElementById('bombRange').textContent = playerStats.bombRange;
            document.getElementById('playerSpeed').textContent = playerStats.speed;
            document.getElementById('scoreValue').textContent = score;
        }
        
        function nextLevel() {
            level++;
            score += 1000;
            
            // Reset player stats for new level
            playerStats.bombCount = 1;
            playerStats.bombRange = Math.min(5, Math.floor(level / 2) + 1);
            playerStats.speed = Math.min(3, 1 + (level - 1) * 0.2);
            playerStats.maxBombs = Math.min(5, Math.floor(level / 3) + 1);
            
            initGame();
        }
        
        function gameOver() {
            gameRunning = false;
            
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2>GAME OVER!</h2>
                <p>Final Score: ${score}</p>
                <p>Level Reached: ${level}</p>
                <button onclick="restartGame()">PLAY AGAIN</button>
            `;
            document.body.appendChild(gameOverDiv);
        }
        
        function restartGame() {
            const gameOverDiv = document.querySelector('.game-over');
            if (gameOverDiv) gameOverDiv.remove();
            
            score = 0;
            level = 1;
            playerStats = {
                bombCount: 1,
                bombRange: 1,
                speed: 1,
                maxBombs: 1
            };
            
            initGame();
        }
        
        function initGame() {
            gameRunning = true;
            bombs = [];
            explosions = [];
            powerUps = [];
            particles = [];
            
            initGrid();
            player = new Player(1, 1);
            spawnEnemies();
            updateHUD();
        }
        
        // Draw functions
        function drawGrid() {
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cellX = x * TILE_SIZE;
                    const cellY = y * TILE_SIZE;
                    
                    switch (grid[y][x]) {
                        case 1: // Solid wall
                            ctx.fillStyle = '#666';
                            ctx.fillRect(cellX, cellY, TILE_SIZE, TILE_SIZE);
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(cellX, cellY, TILE_SIZE, TILE_SIZE);
                            break;
                        case 2: // Destructible wall
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(cellX, cellY, TILE_SIZE, TILE_SIZE);
                            ctx.strokeStyle = '#654321';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(cellX, cellY, TILE_SIZE, TILE_SIZE);
                            break;
                        default: // Empty space
                            ctx.fillStyle = '#90EE90';
                            ctx.fillRect(cellX, cellY, TILE_SIZE, TILE_SIZE);
                            break;
                    }
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game
            drawGrid();
            
            // Update and draw game objects
            player.update();
            player.draw();
            
            bombs = bombs.filter(bomb => bomb.update());
            bombs.forEach(bomb => bomb.draw());
            
            explosions = explosions.filter(explosion => explosion.update());
            explosions.forEach(explosion => explosion.draw());
            
            enemies.forEach(enemy => enemy.update());
            enemies.filter(enemy => enemy.alive).forEach(enemy => enemy.draw());
            
            powerUps.forEach(powerUp => powerUp.update());
            powerUps.forEach(powerUp => powerUp.draw());
            
            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keysPressed[e.code] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                placeBomb();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed[e.code] = false;
        });
        
        // Initialize and start game
        initGame();
        gameLoop();
        
        // Make restartGame global
        window.restartGame = restartGame;
    </script>
